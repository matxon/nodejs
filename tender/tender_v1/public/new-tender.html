<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap datepicker -ді қосу үшін -->
	<link href="css/bootstrap-datepicker3.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container-fluid">
    <h1>Жаңа тендерлік құжаттар дайындау</h1>
	
	<hr>
	
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 col-lg-2 control-label">Сатып-алудың атауы</label>
			<div class="col-sm-10 col-lg-10">
				<input type="text"  class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Ұйымдастырушы</label>
			<div class="col-sm-10">
				<input type="text"  class="form-control">
			</div>
		</div>
		<div class="form-group">	
			<label class="col-sm-2 control-label">Лоттардың саны</label>
			<div class="col-sm-1">
				<input type="text"  class="form-control">
			</div>
			<label class="col-sm-1 control-label">Соммасы</label>
			<div class="col-sm-3">
				<div class="form-inline input-group">
					<div class="input-group-addon">$</div>
					<input type="text"  class="form-control">
				</div>
			</div>
			<label class="col-sm-2 control-label">Өткізу тәсілі</label>
			<div class="col-sm-3">
				<select class="form-control">
					<option>Ашық байқау</option>
					<option>Баға ұсынысы</option>
					<option>Бір көзден</option>
					<option>СЭЗ</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Мәртебесі</label>
			<div class="col-sm-3">
				<select class="form-control" disabled>
					<option>Опубликован</option>
					<option>Вскрытие</option>
					<option>Допуск</option>
					<option>Итоги</option>
					<option>Завершен</option>
					<option>Отменен</option>
				</select>
			</div>
			<label class="col-sm-2 control-label">Қабылдау мерзімі</label>
			<div class="col-sm-2">
				<input type="text"  class="datepicker form-control">
			</div>
		</div>
		<div class="form-group">
			<p class="col-sm-offset-11 col-sm-1">
				<button type="submit" class="btn btn-default">Келесі</button>
			</p>
		</div>
	</form>
	
		
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<!-- Bootstrap datepicker -ді қосу үшін -->
	<script src="js/bootstrap-datepicker.js"></script>
	
	<script src="js/tender.js"></script>
  </body>
</html>
